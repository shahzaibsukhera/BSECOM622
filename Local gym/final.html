<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>SHAHZAIB Gym: For Fitness</title>
    <style>
        body {
            color: white;
            background: url("gymimg.jpg");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            background-size: cover;
        }

        .logo {
            height: 15vh;
        }

        .left {
            color: grey;
            position: absolute;
            display: inline-block;
            top: 30px;
            left: 50px;
            text-align: center;
        }

        .mid {
            display: block;
            width: 40%;
            margin: 20px auto;
        }

        .right {
            position: absolute;
            top: 20px;
            display: inline-block;
            right: 34px;
        }

        .nav {
            display: inline-block;
            border: 2px solid grey;
            border-radius: 20px;
        }

        .nav li {
            display: inline-block;
            font-size: 19px;
            padding: 8px 19px;
        }

        .nav li a {
            color: white;
            text-decoration: none;
        }

        .nav li a:hover {
            text-decoration: underline;
            color: grey;
        }

        .logo img {
            height: 100px;
            border-radius: 20px;
        }

        .right input {
            color: white;
            background-color: black;
            padding: 8px;
            margin: 2px;
            border: 1px solid yellow;
            border-radius: 10px;
            border-right: solid blue;
            border-left: solid green;
            border-top: solid purple1;
            border-bottom: solid red;
            cursor: pointer;
        }

        .right input:hover {
            background-color: grey;
        }

        .container {
            font-size: 25px;
            text-align: center;
            margin: 70px 450px;
            padding: 15px;
            border: 3px solid grey;
            border-radius: 10px;
            width: 30vw;
            height: 60vh;
        }

        .formgroup input {
            text-align: center;
            display: block;
            width: 88%;
            padding: 5px;
            margin: 12px auto;
            border-radius: 5px;
        }

        .btn {
            font-size: 20px;
            border: 2px solid grey;
            border-radius: 5px;
            width: 90%;
        }
    </style>
</head>
<body>
<header class="header">
    <div class="left">
        <div class="logo">
            <img src="logo.jpg" type="jpeg">
        </div>
        <span style="color:white ;font-size:25px;opacity:0.8;padding:18px">SHAHZAIB Gym</span>
    </div>
    <div class="mid">
        <ul class="nav">
            <li>
                <a href="#">Home</a>
            </li>
            <li><a href="#">About Us</a>
            </li>
            <li>
                <a href="#">Contact US</a></li>
            <li>
                <a href="#">Fitness Center </a></li>
        </ul>
    </div>
    <div class="right">
        <input type="button" value="Contact us now">
        <input type="button" value="Email US">
    </div>
    <div class="container">
        Join the best gym of Town
        <form class="formgroup" id="gymForm">
            <input type="text" placeholder="Enter your name" id="name">
            <input type="text" placeholder="Enter your Age" id="age">
            <input type="text" placeholder="Enter your Phone no:" id="phone">
            <input type="text" placeholder="Enter your Email Id" id="email">
        </form>
        <input class="btn" type="button" value="Submit" id="submitBtn">
    </div>

    <script>
        document.getElementById("submitBtn").addEventListener("click", function () {
            var name = document.getElementById("name").value;
            var age = document.getElementById("age").value;
            var phone = document.getElementById("phone").value;
            var email = document.getElementById("email").value;

            if (name === "" || age === "" || phone === "" || email === "") {
                alert("Please fill in all fields.");
            } else {
                alert("Form submitted successfully!\nName: " + name + "\nAge: " + age + "\nPhone: " + phone + "\nEmail: " + email);
            }
        });
    </script>
</header>
</body>
</html>
